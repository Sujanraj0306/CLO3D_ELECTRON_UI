<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLO3D Assistant</title>
    <!-- Use Google Fonts for Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="logo">CLO3D Assistant</div>
        <div class="header-controls">
            <button class="btn btn-secondary">Components</button>
            <button id="loginBtn" class="btn">Login</button>
        </div>
    </header>

    <main class="chat-container" id="chatContainer">
        <div class="system-welcome">
            <h2>Welcome to the CLO3D Assistant</h2>
            <p>Ask anything about 3D garments, patterns, materials, or simulation workflows.</p>
        </div>
    </main>

    <div class="input-area">
        <input type="text" id="messageInput" class="chat-input" placeholder="Type your CLO3D question here...">
        <button id="sendBtn" class="btn send-btn">Send</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
